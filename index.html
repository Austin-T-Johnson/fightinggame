<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=JetBrains+Mono:wght@200;300;400;500&family=Montserrat:wght@300;400;800&family=Poppins:ital,wght@0,100;0,300;1,100&family=Press+Start+2P&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Press Start 2P'
        }
    </style>
</head>

<body style="background-color: darkGray">
    <div class="main-container" style="position: relative; display: inline-block; ">
        <div class="upper-container"
            style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">

            <div class="player-health-container"
                style="position: relative;  width: 100%; display: flex; justify-content: flex-end; border-top: 4px solid white; border-left: 4px solid white; border-bottom: 4px solid white;" >
                <div class="player-health" style="background-color: white; height: 30px; width: 100%;"></div>
                <div class="player-health-bar"
                    style="position: absolute; background: red; top: 0; right: 0; bottom: 0; width: 100%;"></div>
            </div>

            <div class="timer"
                style="background-color: black; width: 100px; height: 50px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; font-size: 25px; color:white; border: 4px solid white;">
                10</div>

            <div class="enemy-health-container" style="position: relative; width: 100%; border-top: 4px solid white; border-right: 4px solid white; border-bottom: 4px solid white;">
                <div class="enemy-health" style="background-color: white; height: 30px"></div>
                <div class="enemy-health-bar"
                    style="position: absolute; background: red; top: 0; right: 0; bottom: 0; left: 0"></div>
            </div>
        </div>
        <div class="display-text"
            style="position: absolute; color: white; align-items: center; justify-content: center; top:0; right: 0; bottom: 100px; left: 0; display: none; font-size: 25px">
            Tie</div>
        <canvas></canvas>
        <div style="display: flex; gap: 200px;">
        <div style="padding-top: 25px;">
        <div>Player 1 Controls:</div>
        <p>W: Jump</p>
        <p>A: Move Left</p>
        <p>D: Move Right</p>
        <p>Space Bar: Attack</p>
        </div>
        <div style="padding-top: 25px;">
            <div>Player 2 Controls:</div>
            <p>Up Arrow Key: Jump</p>
            <p>Left Arrow Key: Move Left</p>
            <p>Right Arrow Key: Move Right</p>
            <p>Down Arrow Key: Attack</p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
    </body>
